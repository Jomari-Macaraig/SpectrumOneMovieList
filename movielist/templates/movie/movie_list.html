{% extends 'base.html' %}
{% load static %}
{% block body %}
<a href="{% url 'movie_create' %}" class="btn btn-primary">Add</a>
  <div class="table-responsive-sm">
    <table class="table table-borderless">
      {% for movie in object_list %}
        <tr>
          <td>{{ movie.title }}<td/>
              <td>
                <a href="{% url 'movie_update' pk=movie.id %}" class="btn btn-link">Update</a>
              <td/>
              <td>
                <button type="button"
                        class="deleteButtons btn btn-link btn-danger"
                        data-toggle="modal"
                        data-target="#deleteModal"
                        data-id="{{ movie.id }}"
                >
                  Delete
                </button>
              <td/>
              <td><a href="{% url 'movie_detail' pk=movie.id %}" class="btn btn-link">View</a><td/>
        </tr>
      {% endfor %}
    </table>
  </div>
  <div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this ?</p>
        </div>
        <div class="modal-footer">
          <button id="deleteButton" type="button" class="btn btn-danger" data-dismiss="modal">
            Yes
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
        </div>
      </div>

    </div>
  </div>
{% endblock body %}
