{% extends 'base.html' %}
{% load static %}
{% block body %}
  <form action="{% url 'movie_create'%}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Movie Title:</label>
      <input type="text" name="title"/>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
{% endblock body %}
